[Rainmeter]
Update=25
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=ExampleAudioLevelSpectrum
Author=Ruslan Spivak
Version=20.03.2018
License=Free as in beer
Information=A skin to show the current volume and 20 spectrum bands

[Variables]
@Include1="#@#variables.ini"
VOLUME_SPECTRUM_0_BAR_COLOR=#WHITE_COLOR#

COLOR_MULTIPLIER=300

COLOR_PREFIX_0=#WHITE_COLOR#
